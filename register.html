<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      height: 100vh;
      background: linear-gradient(120deg, #1e3c72, #2a5298);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .register-container {
      background: #fff;
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
    }
    .register-container h2 {
      font-size: 28px;
      font-weight: 600;
      color: #1e3c72;
      text-align: center;
      margin-bottom: 30px;
    }
    .register-container form input {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      background-color: #f7f8fa;
      transition: all 0.3s;
    }
    .register-container form input:focus {
      border-color: #2a5298;
      background-color: #fff;
      box-shadow: 0 0 8px rgba(42, 82, 152, 0.4);
      outline: none;
    }
    .register-container button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(120deg, #2a5298, #1e3c72);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }
    .register-container button:hover {
      background: linear-gradient(120deg, #1e3c72, #2a5298);
    }
    .register-container p {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
    .register-container a {
      color: #2a5298;
      font-weight: 600;
      text-decoration: none;
    }
    .register-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="register-container">
  <h2>Register</h2>
  <form method="POST">
  <input name="name" placeholder="Name" required 
         pattern="[A-Za-z\s]{2,50}" 
         title="Name should contain only letters and spaces (2-50 characters)">
  
  <input name="phone" placeholder="Phone" required 
         pattern="\d{10}" 
         title="Phone number must be exactly 10 digits">
  
  <input name="email" type="email" placeholder="Email" required 
         title="Enter a valid email address">
  
  <input name="password" type="password" placeholder="Password" required 
         pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*?&]{8,}$" 
         title="Password must be at least 8 characters long, including at least one letter and one number">
  
  <button type="submit">Register</button>
</form>
  <p>Already registered? <a href="/login">Login</a></p>
</div>

</body>
</html>
